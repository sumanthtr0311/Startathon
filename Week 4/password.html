<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .password-container {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        h3 {
            color: black;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid;
            box-sizing: border-box;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="password-container">
    <h3>Random Password Generator</h3>
    <input type="text" id="password-display" placeholder="Create a Password" readonly>
    <button class="button" onclick="generatePassword()">Generate</button>
    <button class="button" onclick="copyToClipboard()">Copy</button>
</div>

<script>
    function generatePassword() {
        const length = 10;
        const includeLowercase = true;
        const includeUppercase = true;
        const includeNumbers = true;
        const includeSymbols = true;

        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+-=";

        let allowedChars = "";
        let password = "";

        allowedChars += includeLowercase ? lowercaseChars : "";
        allowedChars += includeUppercase ? uppercaseChars : "";
        allowedChars += includeNumbers ? numberChars : "";
        allowedChars += includeSymbols ? symbolChars : "";

        if (length <= 0) {
            alert("(password length must be at least 1)");
            return;
        }
        if (allowedChars.length === 0) {
            alert("(At least 1 set of character needs to be selected)");
            return;
        }

        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * allowedChars.length);
            password += allowedChars[randomIndex];
        }

        document.getElementById("password-display").value = password;
    }

    function copyToClipboard() {
        const passwordDisplay = document.getElementById("password-display");
        passwordDisplay.select();
        document.execCommand("copy");
        alert("Password copied to clipboard!");
    }
</script>

</body>
</html>
