<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-Home</title>
</head>
<body>
    <link rel="stylesheet" href="nike.css">
    <div class="nav">
        <div class="nav_main">
            <div class="nav1">
                <img src="logo.jpeg">
            </div>
            <div class="nav2">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Accesories</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="home">
        <div class="home_main">
            <div class="home1">
                <img src="imgg1.jpg" alt="">
                
            </div>
            <div class="home2">
                <h1>JORDAN 1 HIGH OG <br> SPIDER-MAN ACROSS THE <br> SPIDER-VERSE <br> ₹23,000 </h1>
                <p></p>
                <div class="home_buttons">
                    <div class="dropdown-container">
                        <label for="size">Size:</label>
                        <select id="size">
                            <option value="uk-6">UK 6</option>
                            <option value="uk-7">UK 7</option>
                            <option value="uk-8">UK 8</option>
                            <option value="uk-9">UK 9</option>
                            <option value="uk-10">UK 10</option>
                        </select>
                    
                        <label for="color">Color:</label>
                        <select id="color">
                            <option value="red">Red</option>
                        </select>
                    </div>
                    <button class="adc">ADD TO CART</button>
                    <button class="bn">BUY NOW</button>
                    <button class="atw">♥ Add to Wishlist</button>
                    <button></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
